<!DOCTYPE html>
<html>
  <head>
    <title>Bulma Dashboard example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../dist/bulma-dashboard.min.css" />
  </head>
  <body>
    <div class="dashboard is-full-height">
      <!-- left panel -->
      <div
        class="dashboard-panel is-medium has-thick-padding has-background-grey-lighter is-hidden-mobile"
      >
        <header class="dashboard-panel-header">
          <div class="has-text-centered">
            <img src="https://bulma.io/images/bulma-logo.png  " width="50%" />
          </div>
        </header>

        <div class="dashboard-panel-content">
          <aside class="menu has-text-white">
            <menu />
          </aside>
        </div>
      </div>

      <!-- main section -->
      <div class="dashboard-main is-scrollable">
        <nav class="navbar is-fixed-top is-dark">
          <Navbar />
          </div>
        </nav>

        <section class="section">
          <p class="title is-size-2 is-spaced">The Bulma Dashboard</p>

          <p class="subtitle is-size-3">
            A Bulma extension for full-page dashboard-style layouts
          </p>

          <hr />

          <section class="content is-medium">
            <Container />
          </section>
        </section>

        <!-- the footer will take up all unused space at the bottom -->
        <footer class="footer has-background-black has-text-white">
          <footer />
        </footer>
      </div>

      <!-- right panel -->
      <div class="dashboard-panel is-small has-background-light is-scrollable">
        <Rightbar />
        <br />
      </div>
    </div>
  </body>
</html>
